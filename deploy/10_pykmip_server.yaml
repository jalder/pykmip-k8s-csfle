---
apiVersion: v1
kind: Service
metadata:
  name: pykmip-server
spec:
  selector:
    app.kubernetes.io/name: pykmip-server
  ports:
    - protocol: TCP
      port: 5696
      targetPort: 5696
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pykmip-server
  labels:
    app: pykmip-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pykmip-server
  template:
    metadata:
      labels:
        app: pykmip-server
    spec:
      containers:
      - name: pykmip
        image: ubuntu
        command: ["sh", "-c"]
        args:
        - |
          apt-get update -y
          apt-get install -y python3-dev libffi-dev libssl-dev libsqlite3-dev python3-pip 
          pip install pykmip 
          python3 /usr/local/bin/pykmip-server
#          while true; do sleep 30; done
        volumeMounts:
        - name: certs
          readOnly: true
          mountPath: "/etc/certs"
        - name: server-conf
          mountPath: "/etc/pykmip"
        - name: policy
          mountPath: "/etc/pykmip-policies"
      volumes:
      - name: certs
        secret:
          secretName: pykmip-server-certs
      - name: server-conf
        configMap:
          name: pykmip-server-conf
      - name: policy
        configMap:
          name: pykmip-policy
