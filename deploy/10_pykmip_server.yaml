apiVersion: v1
kind: ConfigMap
metadata:
  name: pykmip-server-conf
data:
  server.conf: |
    [server]
    hostname=0.0.0.0
    port=5696
    certificate_path=/etc/certs/tls.crt
    key_path=/etc/certs/tls.key
    ca_path=/etc/certs/ca.crt
    auth_suite=Basic
    policy_path=/etc/pykmip-policies/
